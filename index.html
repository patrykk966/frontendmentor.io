<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>First project in frontendmentor Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="box">
  <div class="bgimg">
</div>
  <div class="img">
    <img src="/images/image-victor.jpg" alt="Victro's face">
  </div>
  <div class="title">
      <p class="title__name">Victor Crest</p>
      <p class="title__age">26</p>
      <p class="title__city">London</p>
  </div>

  <div class="line"></div>

  <div class="social-media">
      <div class="social follow">
        <h3>80 K</h3>
        <span>Followers</span>
      </div>
      <div class="social likes">
        <h3>803 K</h3>
        <span>Likes</span>
      </div>
      <div class="social phots">
        <h3>1.4 K</h3>
        <span>Photos</span>
      </div>


  </div>



</div>

</body>
</html>
